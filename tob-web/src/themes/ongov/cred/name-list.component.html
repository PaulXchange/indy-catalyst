<div class="row name-row" *ngFor="let name of records">
  <div class="col-sm-7">
      <a [routerLink]="['/subject', name.credential.subjectId] | localize" class="body-link cred-link name">{{name.text}}</a><br>
      <label>{{name.credential.credentialType.description}}</label>
  </div>
  <div class="col-sm-5">
    <small *ngIf="name.address">
      <address [record]="name.address"></address>
    </small>
  </div>
</div>

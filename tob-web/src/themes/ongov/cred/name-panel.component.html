<div class="panel name-panel" *ngIf="record && name">
    <div class="panel-heading" translate >topic.top-panel-title</div>
    <h3 class="panel-title"> <strong>{{name.text | titlecase  }}</strong></h3>

  <div class="panel-body form-body">

      <div class="row form-group">
          <label class="col-sm-3 control-label" translate>cred.type</label>
          <div class="form-field">
             {{record.type | titlecase }}
          </div>
      </div>


      <div class="row form-group">
            <label class="col-sm-3 control-label" translate>cred.status</label>
            <div class="form-field">
               TBD
            </div>
      </div>

      <div class="row form-group">
          <label class="col-sm-3 control-label" translate>cred.municipality</label>
          <div class="form-field">
             {{addresses[0].city | titlecase }}
          </div>
      </div>

      <div class="row form-group">
          <label class="col-sm-3 control-label" translate>cred.jurisdiction</label>
          <div class="form-field">
              {{addresses[0].province}}
          </div>
      </div>

      <div class="disclaimer" translate>
          <b translate>topic.note</b>
          topic.disclaimer
          <a href='' style="text-decoration: underline;" translate>topic.click-here</a>
      </div>
    
    
  </div>

  
</div>

<section id="issuer">
  <div class="row" *ngIf="error">
    <div class="col-sm-12">
      {{error}}
    </div>
  </div>

  <div class="row" *ngIf="!loaded && !error">
    <div class="col-sm-12 page-load">
      <div class="loading-indicator"></div>
    </div>
  </div>

  <div class="row" *ngIf="loaded">
    <div class="col-md-8 col-sm-7">
      <h1 class="issuer-title">{{record.name}}
        <span *ngIf="record.abbreviation">({{record.abbreviation}})</span></h1>

      <div class="row">
        <div class="col-md-12 issuer-info">
          <div class="row form-group" *ngIf="record.logo_b64">
            <div class="col-sm-8 form-field">
              <div class="issuer-logo">
                <img [src]="safeImg" [alt]="'issuer.logo-image' | translate">
              </div>
            </div>
          </div>
          <div class="row form-group" *ngIf="record.did">
            <label class="col-sm-4 control-label" translate>issuer.did</label>
            <div class="col-sm-8 form-field">
                <b>{{record.did}}</b>
            </div>
          </div>
          <div class="row form-group" *ngIf="record.url">
            <label class="col-sm-4 control-label" translate>issuer.website</label>
            <div class="col-sm-8 form-field">
              <a class="body-link" [href]="record.url" rel="external">
                {{record.url}}</a>
              <small><span class="fa fa-external-link"></span></small>
            </div>
          </div>
          <div class="row form-group" *ngIf="record.email">
            <label class="col-sm-4 control-label" translate>contact.email</label>
            <div class="col-sm-8 form-field">
              <a class="body-link" [href]="'mailto:' + record.email" rel="external">
                {{record.email}}</a>
              <small><span class="fa fa-external-link"></span></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mrgn-tp-md mrgn-bttm-lg issuer-creds" *ngIf="loaded">
    <div class="col-sm-12">
      <label class="control-label"><span class="field-name" translate>issuer.cred-types</span></label>
      <div class="row loading" *ngIf="!credentialTypesLoaded">
        <div class="col-sm-12 page-load">
          <div class="loading-indicator"></div>
        </div>
      </div>
      <cred-type-list [records]="credentialTypeRecords" *ngIf="credentialTypesLoaded"></cred-type-list>
    </div>
  </div>
</section>

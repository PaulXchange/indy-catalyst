<div class="row name-row" *ngFor="let name of records">
  <div class="col-sm-7">
    <label>{{name.credential.credentialType.description}}:</label> <a [routerLink]="['/subject', name.credential.subjectId] | localize" class="body-link cred-link name">{{name.text}}</a><br>
     <small><label><span translate>cred.last-updated</span>:</label> <span class="claim-info date">{{name.startDate}}</span></small>
  </div>
  <div class="col-sm-5">
    <small *ngIf="name.address">
      <label class="control-label" translate>{{name.address.addressType}}</label>
      <address [record]="name.address"></address>
    </small>
  </div>
</div>

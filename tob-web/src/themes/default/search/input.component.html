<div class="search-outer">
  <div [class]="'large-search' + (focused ? ' active' : '')">
    <input #queryInput type="text" id="queryInput" name="query" size="40" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <button class="btn btn-primary">
      <span class="load" *ngIf="loading"><div class="loading-indicator"></div></span>
      <span class="fa fa-search" *ngIf="! loading"></span>
    </button>
  </div>
</div>

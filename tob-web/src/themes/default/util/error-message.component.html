<ng-container *ngIf="error">
  <app-not-found *ngIf="notFound; else main"></app-not-found>
  <ng-template #main>
    <div class="alert alert-danger">
      <h3 *ngIf="title">{{title}}</h3>
      <p>{{formatted}}</p>
      <p *ngIf="showReturn">
        <a [href]="'/' | localize" translate>not-found.return-link-title</a>
      </p>
    </div>
  </ng-template>
</ng-container>

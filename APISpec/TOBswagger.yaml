definitions:
  VerifiedOrg:
    type: object
    description: Information about a verified organization in the database.
    required:
      - id
      - busId
      - orgType
      - jurisdictionId
      - LegalName
      - effectiveDate
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Verified Organization.
      busId:
        type: string
        uniqueItems: true
        description: The primary business key for the Verified Organization. This is a value that is likely published to and known by the business and entites providing services to the business.
      orgType:
        $ref: '#/definitions/VOType'
        description: A foreign key reference to the VOType table.
      jurisdictionId:
        $ref: '#/definitions/Jurisdiction'
        description: A foreign key reference into the Jurisdiction table.
      LegalName:
        type: string
        description: The Legal Name of the Verified Organization
      primaryLocation:
        $ref: '#/definitions/VOLocation'
        description: The primary location of the Verified Organization from the list of addresses associated with the VO.
      effectiveDate:
        type: string
        format: date-time
        description: The date&#x2F;time the record became active.
      endDate:
        type: string
        format: date-time
        description: The date&#x2F;time the record became inactive. A null in the field indicates the record is active.
  VOType:
    type: object
    description: A list of the possible types of a Verified Organization, as defined by 
    required:
      - id
      - effectiveDate
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Verified Organization Type.
      theType:
        type: string
        description: The name of the type of Verified Organization, such as partnership, corporation, etc.
      description:
        type: string
        description: End user help-text information about the Verified Organization type.
      effectiveDate:
        type: string
        format: date-time
        description: The datetime upon which the Verified Organization type was activated for use.
      expirationDate:
        type: string
        format: date-time
        description: The data after which the Verified Organization type will no longer be used.
      displayOrder:
        format: int32
        type: integer
        description: The order of display of the Verified Organization type. In general, the order will be listed in the order of expected frequency.
  VOLocation:
    type: object
    description: A location (name, address and geolocation) of 
    required:
      - id
      - voLocationTypeId
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Credit Trade Zero Reason.
      voLocationTypeId:
        $ref: '#/definitions/VOLocationType'
        description: A foreign key reference to the VO Location Type table.
      Addressee:
        type: string
        description: The Addressee Line of an official address.
      AddlDeliveryInfo:
        type: string
        description: The Additional Delivery Info of an address
      unitNumber:
        type: string
        description: The unit number of the address.
      streetAddress:
        type: string
        description: The Street Address of the location.
      municipality:
        type: string
        description: The Municipality (city, town, etc.) of the address of the location.
      province:
        type: string
        description: The province of the location.
      postalCode:
        type: string
        description: The postal code of the location.
      latLong:
        type: string
        description: The latitude and longitude of the location, if known.
  VOLocationType:
    type: object
    description: A list of the possible types of a Verified Organization, as defined by Foundational Claims Issuer for TheOrgBook
    required:
      - id
      - theType
      - description
      - effectiveDate
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Verified Organization Location Type.
      theType:
        type: string
        description: The name of the type of Verified Organization Location, such as partnership, corporation, etc.
      description:
        type: string
        description: End user help-text information about the Verified Organization Location type.
      effectiveDate:
        type: string
        format: date-time
        description: The datetime upon which the Verified Organization Location type was activated for use.
      expirationDate:
        type: string
        format: date-time
        description: The data after which the Verified Organization Location type will no longer be used.
      displayOrder:
        format: int32
        type: integer
        description: The order of display of the Verified Organization Location type. In general, the order will be listed in the order of expected frequency.
  VODoingBusinessAs:
    type: object
    description: Names under which a Verified Organization is Doing Business.
    required:
      - id
      - DBA
      - effectiveDate
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Verified Organization Location Type.
      DBA:
        type: string
        description: The doing business as name of the business.
      effectiveDate:
        type: string
        format: date-time
        description: The datetime upon which the Verified Organization DBA record was activated for use.
      endDate:
        type: string
        format: date-time
        description: The datetime upon which the Verified Organization DBA record will no longer be used.
  VOClaim:
    type: object
    description: A claim of a given type, issued by a known entite
    required:
      - id
      - verifiedOrgId
      - voClaimType
      - claimJSON
      - effectiveDate
      - endDate
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Verified Organization Claim.
      verifiedOrgId:
        $ref: '#/definitions/VerifiedOrg'
        description: A foreign key reference into the VerfiedOrg table.
      voClaimType:
        $ref: '#/definitions/VOClaimType'
        uniqueItems: true
        description: A foreign key reference into the VOClaimType table.
      claimJSON:
        type: string
        description: The JSON for the claim as delivered from the 
      effectiveDate:
        type: string
        format: date-time
        description: The datetime the claim was received.
      endDate:
        type: string
        format: date-time
        description: The datetime the claim was marked as no longer valid, either because it was replaced or revoked.
      inactiveClaimReasonId:
        $ref: '#/definitions/InactiveClaimReason'
        description: A foreign key reference into the IncactiveClaimReason table.
  VOClaimType:
    type: object
    description: A list of the possible types of a Verified Organization, as defined by 
    required:
      - id
      - theType
      - issuerOrgId
      - issuerURL
      - claimSchemaDefinition
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Verified Organization Location Type.
      theType:
        type: string
        description: A user friendly name for the claim type.
      base64Logo:
        type: string
        description: A base64-encoded logo to display as a representation of the claim.
      issuerOrgId:
        $ref: '#/definitions/IssuerService'
        description: The name of the organization that issued the claim.
      issuerURL:
        type: string
        description: The URL of the claim issuer organization.
      claimSchemaDefinition:
        type: string
        description: A pointer to the on Ledger Schema Definition for this Claim Type.
  InactiveClaimReason:
    type: object
    description: A list of the possible reasons why a Claim might be inactive. 
    required:
      - id
      - effectiveDate
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for an Inactive Claim Reason.
      shortReason:
        type: string
        description: A short word&#x2F;phrase for why a Claim is inactive.
      reason:
        type: string
        description: A full description for why a Claim is inactive.
      effectiveDate:
        type: string
        format: date-time
        description: The datetime upon which the Inactive Claim reason was activated for use.
      expirationDate:
        type: string
        format: date-time
        description: The date after which the Inactive Claim reason will no longer be used.
      displayOrder:
        format: int32
        type: integer
        description: The order of display Inactive Claim reason. In general, the order will be alpha.
  IssuerService:
    type: object
    description: The list of Organizations that have issued claims to Verified Organizations that are stored in this repository.
    required:
      - id
      - name
      - issuerOrgTLA
      - DID
      - jurisdictionId
      - effectiveDate
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Issuer Org Type.
      name:
        type: string
        description: The name of the organization that issues claim.
      issuerOrgTLA:
        type: string
        description: An appreviation (aka Three Letter Acronym or TLA) of the organization that can be displayed where useful in a User Interface.
      issuerOrgURL:
        type: string
        description: A URL to the web presence of the claim issuing Organization.
      DID:
        type: string
        description: The DID of the claim issuing organization so that the organization can be accessed using the Self-Sovereign Identity network.
      jurisdictionId:
        $ref: '#/definitions/Jurisdiction'
        description: A foreign key reference into the Jurisdiction table.
      effectiveDate:
        type: string
        format: date-time
        description: The datetime upon which the IssuerOrg was activated for use.
      expirationDate:
        type: string
        format: date-time
        description: The data after which the IssuerOrg will no longer be used. The value is NULL if still active.
  Jurisdiction:
    type: object
    description: A list of the possible Jurisdiction of an Organization.
    required:
      - id
      - jurisdictionAbbrv
      - jurisdictionName
      - effectiveDate
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Jurisdiction
      jurisdictionAbbrv:
        type: string
        maxLength: 25
        uniqueItems: true
        description: An abbreviation for this Jurisdiction, eg. BC.
      jurisdictionName:
        type: string
        maxLength: 1000
        uniqueItems: true
        description: The full name of the jurisdication, eg. British Columbia
      displayOrder:
        format: int32
        type: integer
        description: The order of display of the Jurisdictions. In general, the order will be alpha, with the isOnCommonList is True entries grouped first.
      isOnCommonList:
        type: boolean
        description: An indicator that a User Interface could use to display two versions of the list - a core list (e.g. Canadian entries only) that have this value as True, and an expanded list that includes all entries, regardless of the value of this field.
      effectiveDate:
        type: string
        format: date-time
        description: The datetime upon which the Jurisdiction was activated for use.
      expirationDate:
        type: string
        format: date-time
        description: The data after which the Jurisdiction will no longer be used. Null if the Jurisdiction is in active use.
  User:
    type: object
    description: Information about the users of the system.
    required:
      - id
      - givenName
      - surname
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a User.
      givenName:
        type: string
        maxLength: 100
        description: Given name of the user.
      surname:
        type: string
        maxLength: 100
        description: Surname of the user.
      email:
        type: string
        maxLength: 150
        description: The email address of the user in the system.
      userId:
        type: string
        maxLength: 500
        description: The text user ID of the user in the given Authorization Directory.
      guid:
        type: string
        maxLength: 100
        description: The GUID unique to the user as provided by the authentication system. In this case, authentication is done by Siteminder and the GUID uniquely identifies the user within the user directories managed by Siteminder - e.g. IDIR and BCeID. The GUID is equivalent to the IDIR Id, but is guaranteed unique to a person, while the IDIR ID is not - IDIR IDs can be recycled.
      authorizationDirectory:
        type: string
        maxLength: 100
        description: The name of the Authorization Directory from with which the user Id is recorded.
  Role:
    type: object
    description: A table managed in the application by authorized users to create named Roles that can be assigned to Users as needed. Roles can be created as needed to support the users of the system and the roles they perform within the organization.
    required:
      - id
      - name
      - description
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Role.
      name:
        type: string
        maxLength: 200
        description: The name of the Role, as established by the user creating the role.
      description:
        type: string
        maxLength: 1000
        description: A description of the role as set by the user creating&#x2F;updating the role.
  UserRole:
    type: object
    description: A link defining the Roles associated with each User.
    required:
      - id
      - userId
      - roleId
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a UserRole.
      userId:
        $ref: '#/definitions/User'
        description: A foreign key reference to a User.
      roleId:
        $ref: '#/definitions/Role'
        description: A foreign key reference to a Role.
  Permission:
    type: object
    description: The set of permissions defined in the application. Each permission is given a name and triggers some behavior defined in the application. For example, a permission might allow users to see data or to have access to functionality restricted to users without that permission. Permissions are created as needed to the application and are added to the permissions table by data migrations executed at the time the software that uses the permission is deployed.
    required:
      - id
      - code
      - name
      - description
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Permission.
      code:
        type: string
        maxLength: 100
        description: The name of the permission referenced in the software of the application.
      name:
        type: string
        maxLength: 100
        description: The &#39;user friendly&#39; name of the permission exposed to the user selecting the permissions to be included in a Role.
      description:
        type: string
        maxLength: 1000
        description: A description of the purpose of the permission and exposed to the user selecting the permissions to be included in a Role.
  RolePermission:
    type: object
    description: The collection of permissions included in a role.
    required:
      - id
      - roleId
      - permissionId
    properties:
      id:
        format: int32
        type: integer
        description: A system-generated unique identifier for a Role Permission.
      roleId:
        $ref: '#/definitions/Role'
        description: A foreign key reference to a Role.
      permissionId:
        $ref: '#/definitions/Permission'
        description: A foreign key reference to a Permission.
  UserViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
      - id
      - active
    properties:
      id:
        format: int32
        type: integer
      givenName:
        type: string
      surname:
        type: string
      email:
        type: string
      active:
        type: boolean
      smUserId:
        type: string
      userRoles:
        type: array
        items:
          $ref: '#/definitions/UserRole'
  CurrentUserViewModel:
    type: object
    x-codegen-viewmodel: true
    properties:
      id:
        format: int32
        type: integer
      givenName:
        type: string
      surname:
        type: string
      email:
        type: string
      active:
        type: boolean
      userRoles:
        type: array
        items:
          $ref: '#/definitions/UserRole'
      smUserId:
        type: string
      smAuthorizationDirectory:
        type: string
  UserDetailsViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
      - id
      - active
    properties:
      id:
        format: int32
        type: integer
      givenName:
        type: string
      surname:
        type: string
      email:
        type: string
      active:
        type: boolean
      permissions:
        type: array
        items:
          $ref: '#/definitions/PermissionViewModel'
  UserRoleViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
      - effectiveDate
      - userId
      - roleId
    properties:
      id:
        format: int32
        type: integer
      effectiveDate:
        type: string
        format: date-time
      expiryDate:
        type: string
        format: date-time
      roleId:
        format: int32
        type: integer
      userId:
        format: int32
        type: integer
  RoleViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
      - id
      - name
      - description
    properties:
      id:
        format: int32
        type: integer
      name:
        type: string
      description:
        type: string
  RolePermissionViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
      - roleId
      - permissionId
    properties:
      id:
        format: int32
        type: integer
      roleId:
        format: int32
        type: integer
      permissionId:
        format: int32
        type: integer
  PermissionViewModel:
    type: object
    x-codegen-viewmodel: true
    required:
      - code
      - name
      - description
    properties:
      id:
        format: int32
        type: integer
      code:
        type: string
      name:
        type: string
      description:
        type: string
